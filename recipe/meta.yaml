{% set name = "dotenv" %}
{% set version = "3.0.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 7f451078125761f7450b6bf60862ab7f9dc17b5e6ba96197b174d9330a81ec0d

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - dotenv --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: 'Ruby gem to load environment variables from `.env`'
  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/bkeepers/dotenv

extra:
  recipe-maintainers:
    - sodre
    - mxr-conda
